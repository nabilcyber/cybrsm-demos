- !policy
  id: cbjenkins
  body:
    - !group

    - &hosts
        - !host
            id: Project1/PluginDemo-Pipeline
            annotations:
                authn-jwt/cbjenkins/jenkins_full_name: Project1/PluginDemo-Pipeline
#                authn-jwt/cbjenkins/jenkins_task_noun: Build
#                authn-jwt/cbjenkins/jenkins_pronoun: Project

    - !grant 
        role: !group
        members: *hosts

- !grant
    role: !group conjur/authn-jwt/cbjenkins/consumers
    member: !group cbjenkins
