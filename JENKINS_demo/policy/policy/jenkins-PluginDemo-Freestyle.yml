- !policy
  id: jenkins
  body:
    - !group

    - &hosts
        - !host
            id: PluginDemo-Freestyle
            annotations:
                authn-jwt/jenkins/jenkins_name: PluginDemo-Freestyle
                authn-jwt/jenkins/jenkins_task_noun: Build
                authn-jwt/jenkins/jenkins_pronoun: Project

    - !grant 
        role: !group
        members: *hosts

- !grant
    role: !group conjur/authn-jwt/jenkins/consumers
    member: !group jenkins
