---
version: "2"
services:

  mysql-db:
    connector: mysql
    listenOn: tcp://0.0.0.0:3306
    credentials:
      host: {{ DB_URL }}
      port: 3306
      sslmode: disable
      username:
        from: conjur
        get: {{ ACCOUNT_USERNAME }}
      password:
        from: conjur
        get: {{ ACCOUNT_PASSWORD }}
